<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/pants.css">
</head>
<body>
<div th:replace="/header :: header"></div>

<main class="pants-page">
  <div class="pageinfo">
    PANTS
  </div>

  <div class="pants">
    <div class="pants-li" th:each="pants : ${pants}">
      <div>
        <img th:src="@{'/images/' + ${pants.productMainName}}" class="pants-img">
      </div>
      <div class="pants-product-name" th:text="'상품명  ' + ${pants.productName}">상품명</div>
      <div th:text="가격 + ${pants.productPrice}">가격</div>
      <div>리뷰</div>
    </div>
  </div>

</main>

<div class="footer" th:replace="/footer :: footer"></div>
</body>
</html>
