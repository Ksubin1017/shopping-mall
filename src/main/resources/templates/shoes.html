<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/shoes.css">
</head>
<body>
<div th:replace="/header :: header"></div>

<main class="shoes-page">
    <div class="pageinfo">
        SHOES
    </div>

    <div class="shoes">
        <div class="shoes-li" th:each="shoes : ${shoes}">
            <div>
                <img th:src="@{'/images/' + ${shoes.productMainName}}" class="shoes-img">
            </div>
            <div class="shoes-product-name" th:text="'상품명  ' + ${shoes.productName}">상품명</div>
            <div th:text="가격 + ${shoes.productPrice}">가격</div>
            <div>리뷰</div>
        </div>
    </div>

</main>

<div class="footer" th:replace="/footer :: footer"></div>
</body>
</html>
