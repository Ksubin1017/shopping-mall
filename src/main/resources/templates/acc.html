<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/acc.css">
</head>
<body>
<div th:replace="/header :: header"></div>

<main class="acc-page">
  <div class="pageinfo">
    ACCESSORY
  </div>

  <div class="acc">
    <div class="acc-li" th:each="acc : ${acc}">
      <div>
        <img th:src="@{'/images/' + ${acc.productMainName}}" class="acc-img">
      </div>
      <div class="acc-product-name" th:text="'상품명  ' + ${acc.productName}">상품명</div>
      <div th:text="가격 + ${acc.productPrice}">가격</div>
      <div>리뷰</div>
    </div>
  </div>

</main>

<div class="footer" th:replace="/footer :: footer"></div>
</body>
</html>
